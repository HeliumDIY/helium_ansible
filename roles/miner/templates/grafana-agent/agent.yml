logs:
  configs:
    - name: promtail
      positions:
        filename: /tmp/positions.yaml

      clients:
        - url: "{{ target_loki_server }}"

      scrape_configs:
      - job_name: system
        static_configs:
        - targets:
            - localhost
          labels:
            miner: {{ target_hostname }}
            job: varlogs
            __path__: /host/var/log/*log

      - job_name: containers
        static_configs:
        - targets:
            - localhost
          labels:
            miner: {{ target_hostname }}
            job: containerlogs
            __path__: /host/var/lib/docker/containers/*/*log
        pipeline_stages:
        - json:
            expressions:
              output: log
              stream: stream
              attrs:
        - json:
            expressions:
              tag:
            source: attrs
        - regex:
            expression: (?P<container_name>(?:[^|]*[^|]))
            source: tag
        - timestamp:
            format: RFC3339Nano
            source: time
        - labels:
            stream:
            container_name:
        - output:
            source: output

      - job_name: minerlogs
        static_configs:
        - targets:
            - localhost
          labels:
            miner: {{ target_hostname }}
            job: minerlogs
            __path__: /host/home/pi/miner_data/log/console.log
        pipeline_stages:
        - match:
            selector: '{job="minerlogs"}'
            stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{1,2}\:\d{2}\:\d{2}\.\d{3})\s+(?P<pid>\d+)\s+\[(?P<level>\w+)\]\s+\<(?P<thread>[\d.]+)\>@(?P<module>\w+):(?P<function>\w+):(?P<line>\d+)\s(?P<message>.+)$'
            - timestamp:
                format: '2006-01-02 15:04:05.000'
                source: timestamp
        - multiline:
            firstline: '^\d{4}-\d{2}-\d{2}\s\d{1,2}\:\d{2}\:\d{2}\.\d{3}'
            max_wait_time: 3s



metrics:
  wal_directory: /tmp/agent
  wal_cleanup_age: 12h
  wal_cleanup_period: 30m
  global:
    scrape_interval: 15s
    scrape_timeout: 5s
    external_labels:
      hotspot: "{{ target_hostname }}"
    remote_write:
      - url: "{{ prometheus_remote_write_endpoint }}"
        basic_auth:
          username: "{{ prometheus_remote_write_username }}"
          password: "{{ prometheus_remote_write_password }}"
  configs:
    - name: exporters
      scrape_configs:
        - job_name: node-exporter
          static_configs:
            - targets: ["node-exporter:9100"]
          relabel_configs:
            - source_labels: [__address__]
              regex: ".*"
              target_label: instance
              replacement: "{{ target_hostname }}"
            - source_labels: [__address__]
              regex: ".*"
              target_label: node
              replacement: "{{ target_hostname }}"